<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTAQUI</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bem vindo(a) ao Notaqui!</h1>
      <form id="imageUploadForm">
        <label for="imageInput" class="custom-upload-button">
          Escolha uma Imagem
          <input type="file" id="imageInput" accept="image/*" />
        </label>
        <span id="fileLabel"></span>
        <button type="submit" class="custom-upload-button">Enviar</button>
        <span class="loading" id="loadingIndicator">Carregando...</span>
      </form>
      <div class="output" id="outputDiv" style="display: none">
        <h2>Resultado da API:</h2>
        <p><strong>Valor:</strong> <span id="valor"></span></p>
        <p><strong>Informações da PJ:</strong></p>
        <ul>
          <li><strong>CNPJ:</strong> <span id="cnpj"></span></li>
          <li><strong>Razão Social:</strong> <span id="razaoSocial"></span></li>
          <li>
            <strong>Natureza Jurídica:</strong>
            <span id="naturezaJuridica"></span>
          </li>
          <li>
            <strong>Tipo de Empresa:</strong> <span id="tipoEmpresa"></span>
          </li>
        </ul>
      </div>

      <div class="expense-form-container output" style="display: none">
        <form id="expenseForm">
          <h2>Cadastrar Despesa</h2>
          <label for="userSelect">Selecionar Usuário:</label>
          <select id="userSelect" name="userSelect"></select>
          <label for="amount">Valor da Despesa:</label>
          <input type="number" id="amount" name="amount" required />
          <button type="submit" class="custom-upload-button">
            Cadastrar Despesa
          </button>
        </form>
      </div>
    </div>
    <div id="toastElement" class="toast"></div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
